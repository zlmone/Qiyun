<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
    <link rel="stylesheet" href="__PUBLIC__css/admin.css"/>
    <script type="text/javascript" src="__PUBLIC__js/admin.js"></script>
    <script type="text/javascript" src="__PUBLIC__js/jquery2.0.0.js"></script>
    <style>
        .header_right div img:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="children1">
    <ul>
        <li>
            <div><img src="__PUBLIC__images/device_normal.png"><span>设备中心</span></div>
        </li>
        <li>
            <div><img src="__PUBLIC__images/soft_normal.png"><span>应用中心</span>
        </li>
        <li>
            <div><img src="__PUBLIC__images/device_normal.png"><span>自动化</span>
        </li>
    </ul>
    <div class="header_right">
        <div>
            <span>{{$username}}</span>
            <img src="__PUBLIC__images/loginout.png"/>
        </div>

    </div>

</div>
</body>
<script>
    $(function () {
        var lastIndex = 0;
        checkItem(-1, 0);
        $('.children1 ul li').click(function () {
            var index = $(this).index();

            if (index == 0 && index != lastIndex) {
                $('.frame02', parent.document).attr('src', 'showMenuDevice');
                checkItem(lastIndex, index);
            } else if (index == 1 && index != lastIndex) {
                $('.frame02', parent.document).attr('src', 'showMenuAppStore');
                checkItem(lastIndex, index);
            } else if (index == 2 && index != lastIndex) {
                $('.frame02', parent.document).attr('src', 'showMenuAuto');
                checkItem(lastIndex, index);
            }
            lastIndex = index;
        });

        function checkItem(lastindex, index) {
            $('.children1 ul li span').eq(index).css('color', '#4675d2');
            $('.children1 ul li span').eq(lastindex).css('color', '#34404b');
            if (lastindex == 0) {
                $('.children1 ul li img').eq(lastindex).attr('src', '__PUBLIC__images/device_normal.png');

            } else if (lastindex == 1) {
                $('.children1 ul li img').eq(lastindex).attr('src', '.__PUBLIC__images/soft_normal.png');

            } else if (lastindex == 2) {
                $('.children1 ul li img').eq(lastindex).attr('src', '__PUBLIC__images/device_normal.png');

            }
            if (index == 0) {
                $('.children1 ul li img').eq(index).attr('src', '__PUBLIC__images/device_press.png');
            } else if (index == 1) {
                $('.children1 ul li img').eq(index).attr('src', '__PUBLIC__images/soft_press.png');
            } else if (index == 2) {
                $('.children1 ul li img').eq(index).attr('src', '__PUBLIC__images/device_press.png');
            }
        }

        $('.header_right div img').click(function () {
            removeCookie('token');
            removeCookie('username');
            location.href = 'login'
        });

        function removeCookie(key) {
            setCookie(key, '', -1);
        }
    });
</script>

</html>
