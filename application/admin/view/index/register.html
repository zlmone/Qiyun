<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="__PUBLIC__favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__PUBLIC__css/font.css">
	<link rel="stylesheet" href="__PUBLIC__css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="__PUBLIC__lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__PUBLIC__js/xadmin.js"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">用户注册</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
             <input name="confirm_pwd" lay-verify="required" placeholder="确认密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <a href="login.html"><u>已有账号，去登录</u></a>
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              //监听提交
              form.on('submit(login)', function(data){

                  var url="http://cphone.qicloud.com/action_register";
                  var obj={
                      "username":data.field.username,
                      "pwd":data.field.password,
                      "confir_pwd":data.field.confirm_pwd
                  };
                  var jsondata=JSON.stringify(obj);
                  $.post(url,jsondata,function(msg){
                      console.log('post--注册操作请求->'+JSON.stringify(msg));
                       if(msg.status!=1)
                       {
                           layer.msg(msg.msg);
                       }else
                       {
                           //注册成功
                           location.href='login'
                       }

                  },'json');
                return false;
              });
            });
        })

        
    </script>

</body>
</html>
